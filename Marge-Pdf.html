    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusEl = document.getElementById('status');
        const resultContainer = document.getElementById('resultContainer');
        const resultFilename = document.getElementById('resultFilename');
        const editFilenameBtn = document.getElementById('editFilenameBtn');
        const resultSize = document.getElementById('resultSize');
        const downloadBtn = document.getElementById('downloadBtn');
        const newMergeBtn = document.getElementById('newMergeBtn');
        
        // State
        let files = [];
        let mergedPdfBlob = null;
        
        // Event Listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.background = 'rgba(37, 99, 235, 0.15)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadArea.style.background = 'var(--glass-bg)';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            uploadArea.style.background = 'var(--glass-bg)';
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        addMoreBtn.addEventListener('click', () => fileInput.click());
        mergeBtn.addEventListener('click', mergePDFs);
        clearBtn.addEventListener('click', clearFiles);
        downloadBtn.addEventListener('click', downloadPDF);
        newMergeBtn.addEventListener('click', resetTool);
        editFilenameBtn.addEventListener('click', () => resultFilename.select());
        
        // Functions
        function handleFiles(newFiles) {
            const validFiles = Array.from(newFiles).filter(file => 
                file.type === 'application/pdf' && file.size <= 50 * 1024 * 1024
            );
            
            if (validFiles.length === 0) {
                showStatus('Please upload valid PDF files (max 50MB each)', 'error');
                return;
            }
            
            if (files.length + validFiles.length > 20) {
                showStatus('Maximum 20 files allowed', 'error');
                return;
            }
            
            files = [...files, ...validFiles];
            renderFileList();
            mergeBtn.disabled = files.length < 2;
            showStatus(`${validFiles.length} file(s) added`, 'success');
        }
        
        function renderFileList() {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-import" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>No files added yet</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.style.animation = `fadeInUp 0.3s ease ${index * 0.1}s forwards`;
                fileItem.style.opacity = '0';
                
                fileItem.innerHTML = `
                    <div class="file-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-actions">
                        <button class="file-action-btn move-up" data-index="${index}" title="Move up">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <button class="file-action-btn move-down" data-index="${index}" title="Move down">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button class="file-action-btn remove-file" data-index="${index}" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            document.querySelectorAll('.move-up').forEach(btn => {
                btn.addEventListener('click', (e) => moveFile(e.target.closest('button').dataset.index, 'up'));
            });
            
            document.querySelectorAll('.move-down').forEach(btn => {
                btn.addEventListener('click', (e) => moveFile(e.target.closest('button').dataset.index, 'down'));
            });
            
            document.querySelectorAll('.remove-file').forEach(btn => {
                btn.addEventListener('click', (e) => removeFile(e.target.closest('button').dataset.index));
            });
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        function moveFile(index, direction) {
            index = parseInt(index);
            if (direction === 'up' && index > 0) {
                [files[index], files[index - 1]] = [files[index - 1], files[index]];
                renderFileList();
            } else if (direction === 'down' && index < files.length - 1) {
                [files[index], files[index + 1]] = [files[index + 1], files[index]];
                renderFileList();
            }
        }
        
        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
            mergeBtn.disabled = files.length < 2;
            showStatus('File removed', 'success');
        }
        
        function clearFiles() {
            files = [];
            renderFileList();
            mergeBtn.disabled = true;
            showStatus('All files cleared', 'success');
        }
        
        async function mergePDFs() {
            if (files.length < 2) {
                showStatus('Please add at least 2 files to merge', 'error');
                return;
            }
            
            try {
                mergeBtn.disabled = true;
                mergeBtn.innerHTML = '<div class="loading"></div> Processing...';
                showStatus('Merging PDFs...', '');
                
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    showStatus(`Processing file ${i + 1} of ${files.length}`, '');
                    
                    try {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdfDoc = await PDFDocument.load(arrayBuffer);
                        const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                        pages.forEach(page => mergedPdf.addPage(page));
                    } catch (error) {
                        console.error(`Error processing ${file.name}:`, error);
                        showStatus(`Error processing ${file.name}`, 'error');
                        mergeBtn.disabled = false;
                        mergeBtn.innerHTML = '<i class="fas fa-object-group"></i> Merge PDFs';
                        return;
                    }
                }
                
                const mergedPdfBytes = await mergedPdf.save();
                mergedPdfBlob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                
                const timestamp = new Date().toISOString().split('T')[0];
                resultFilename.value = `merged-${timestamp}.pdf`;
                resultSize.textContent = formatFileSize(mergedPdfBlob.size);
                
                resultContainer.style.display = 'block';
                showStatus('PDFs merged successfully!', 'success');
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                showStatus('Error merging PDFs', 'error');
            } finally {
                mergeBtn.disabled = false;
                mergeBtn.innerHTML = '<i class="fas fa-object-group"></i> Merge PDFs';
            }
        }
        
        function downloadPDF() {
            if (!mergedPdfBlob) return;
            
            const filename = resultFilename.value.endsWith('.pdf') ? 
                resultFilename.value : 
                `${resultFilename.value}.pdf`;
            
            saveAs(mergedPdfBlob, filename);
            showStatus('Download started', 'success');
        }
        
        function resetTool() {
            files = [];
            mergedPdfBlob = null;
            renderFileList();
            mergeBtn.disabled = true;
            resultContainer.style.display = 'none';
            showStatus('Ready for new merge', '');
        }
        
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status';
            if (type) statusEl.classList.add(type);
        }
        
        // Initialize
        renderFileList();
    </script>
